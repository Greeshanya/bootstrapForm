<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="card mt-2">
                    <div class="card-body">
                        <h5 class=" card-title">Форма регистрации</h5>
                        <form class="row mt-3">
                            <div class="form-group row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Имя" required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Фамилия" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="myDate" class="col-xs-2 col-form-label"></label>
                                <div class="col">
                                    <input class="form-control" type="date" value="2000-01-01" id="myDate" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="myEmail" class="col-xs-2 col-form-label"></label>
                                <div class="col">
                                    <input class="form-control" type="email" placeholder="bootstrap@example.com" id="myEmail" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="myPassword" class="col-xs-2 col-form-label"></label>
                                <div class="col">
                                    <input class="form-control" type="password" placeholder="Пароль" id="myPassword" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="checkMyPassword" class="col-xs-2 col-form-label"></label>
                                <div class="col">
                                    <input class="form-control" type="password" placeholder="Подтвердите пароль" id="checkMyPassword" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="myQuestion" class="col-xs-2 col-form-label"></label>
                                <div class="col">
                                    <input class="form-control" type="text" placeholder="Серкретный вопрос" id="myQuestion" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="myAnswer" class="col-xs-2 col-form-label"></label>
                                <div class="col">
                                    <input class="form-control" type="text" placeholder="Ответ на секретный вопрос" id="myAnswer" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="myAddress" class="col-xs-2 col-form-label"></label>
                                <div class="col">
                                    <input class="form-control" type="text" name="street" placeholder="Проспект Ленина" id="myAddress" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="myCity" class="col-xs-2 col-form-label"></label>
                                <div class="col">
                                    <input class="form-control" type="text" name="city" placeholder="Ваш город" id="myCity" required>
                                </div>  
                            </div>

                            <div class="form-group row">
                                <label for="myTel" class="col-xs-2 col-form-label"></label>
                                <div class="col">
                                    <input class="form-control" type="tel" name="phone" placeholder="+7(***)***-**-**" id="myTel" required>
                                </div>  
                            </div>

                            <div class="col mt-2">
                                <div class="form-check ">
                                    <input type="checkbox" class="form-check-input" id="myCheckbox" required>
                                    <label for="myCheckbox" class="form-check-label">Соглашение с политикой портала</label>
                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <div class="col">
                                    <button type="submit" class="btn btn-lg btn-custom-done">Зарегистрироваться</button>
                                </div>  
                                <div class="col">
                                    <button type="submit" class="btn btn-negative">Отмена</button>
                                </div>  
                            </div>                                
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
</body>
</html>
